name: Publish Community Edition

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: facturxengine/facturx-engine

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------------------------------
      # SECURITY: Fetch PRO Source Code from Private Repo (Public Repo Protection)
      # ----------------------------------------------------------------
      - name: Setup SSH for Private Repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
            ssh-private-key: ${{ secrets.PRO_REPO_KEY }}

      - name: Fetch Pro Source
        run: |
            mkdir -p temp_pro_source
            # STRICT HOST CHECKING DISABLED for simplicity in this specific context (GitHub)
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            git clone git@github.com:${{ github.repository_owner }}/facturx-engine-pro-source.git temp_pro_source
            
            # OVERWRITE Demo Stub with Real Pro Code
            cp temp_pro_source/extractor.py app/services/extractor.py
            echo "âœ… Pro Source Code injected into build context"
            
            # CLEANUP (Optional but good practice, though runner is ephemeral)
            rm -rf temp_pro_source
      # ----------------------------------------------------------------

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}
      # or private_key.pem, so they naturally default to the stub/demo mode.

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:latest
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cyclonedx.json
      
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          readme-filepath: ./DOCKER_HUB_README.md
