on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write # Required for Cosign keyless signing

env:
  DOCKER_IMAGE: facturxengine/facturx-engine

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------------------------------
      # DECOUPLED: Pro Source Code is now managed differently (Admin Vault)
      # ----------------------------------------------------------------

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:latest
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cyclonedx.json

      # ----------------------------------------------------------------
      # SECURITY: Sign Image with Cosign (Supply Chain Trust)
      # ----------------------------------------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker Image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          echo "Signing image with keyless Cosign (OIDC)..."
          cosign sign --yes ${{ env.DOCKER_IMAGE }}:latest
          echo "âœ… Image signed successfully"

